<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/registration-page.css" />
    <title>15TH</title>
  </head>
  <body class="registration-page">
    <div class="registration__logo-side">
      <img class="registration__logo" src="images/logo.svg" alt="logo" />
    </div>

    <div class="registration__forms-side registration-forms">
      <div class="registration-forms__content">
        <div class="registration-forms__text-wrapper">
          <h1 class="registration-forms__title">Добро пожаловать</h1>
          <h3 class="registration-forms__subtitle">в 15TH!</h3>
        </div>

        <div class="registration-forms__name-form name-form form">
          <span class="name-form__title form__title">Ваше имя</span>
          <input
            class="name-form__input form__input"
            type="text"
            placeholder="Введите имя пользователя"
          />
        </div>

        <div class="registration-forms__cars-info-form cars-info-form form">
          <span class="cars-info-form__title form__title"
            >Номер автомобиля</span
          >
          <input
            class="cars-info-form__input form__input"
            type="text"
            placeholder="Введите номер авто"
          />

          <button class="cars-info-form__button button button--secondary">
            Добавить ещё
          </button>
        </div>

        <!-- <div class="registration-forms__car-color-form car-color-form form">
          <span class="car-color-form__title form__title">Выбор цвета</span>
          <div class="car-color-form__content"></div>
        </div> -->

        <a
          class="registration-forms__create-account-button button button--primary"
          href="index.html"
        >
          Создать аккаунт
        </a>
      </div>
    </div>
  </body>
</html>
